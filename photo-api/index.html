    <title>Photo Search API </title>
  </head>
  <body>

<div class="flex-container">
<header>
  <h1>Photo Search API</h1>
</header>


<article class="article">
   	<p>Search for <b> dogs, cats, puppies, kittens</b>, or anything else</p>
	<br />
    <input id="searchterm" type="text" placeholder="search"/>
    <input type="radio" name="engine" value="tumblr" checked="checked"> Tumblr <input type="radio" name="engine" value="google"> Google 
    <button id="search" onclick="onSearch(this)">search</button>
    <div id="results"></div>
</article>

<div class="overlay is-hidden" id="overlay">
  <div class="modal-content">
    <span class="button-close" onclick="closeModal();"></span>
    <div id="modalHeading"></div>
    <div id="modalBody"></div>
     <div id="modalFooter"><button class="button" onclick="closeModal();">Close</button></div>
  </div>
</div>
